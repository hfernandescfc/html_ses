        };

        const years = Array.from({length: 35}, (_, i) => 2013 + i);
        const municipalities = Object.keys(data);

        const datasets = municipalities.map((municipality, index) => ({
            label: municipality,
            data: data[municipality],
            backgroundColor: `hsla(${index * 20}, 70%, 60%, 0.7)`,
            borderColor: `hsla(${index * 20}, 70%, 60%, 1)`,
            borderWidth: 1
        }));

        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: years,
                datasets: datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        stacked: true,
                        title: {
                            display: true,
                            text: 'Ano'
                        }
                    },
                    y: {
                        stacked: true,
                        title: {
                            display: true,
                            text: 'Investimento (R$)'
                        },
                        ticks: {
                            callback: function(value) {
                                return value.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
                            }
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const value = context.raw;
                                return `${context.dataset.label}: ${value.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`;
                            }
                        }
                    },
                    legend: {
                        position: 'right',
                        onClick: function(e, legendItem, legend) {
                            const index = legendItem.datasetIndex;
                            const ci = legend.chart;
                            const alreadyHidden = (ci.getDatasetMeta(index).hidden === null) ? false : ci.getDatasetMeta(index).hidden;

                            ci.data.datasets.forEach(function(e, i) {
                                const meta = ci.getDatasetMeta(i);

                                if (i !== index) {
                                    if (!alreadyHidden) {
                                        meta.hidden = meta.hidden === null ? !meta.hidden : null;
                                    } else if (meta.hidden === null) {
                                        meta.hidden = true;
                                    }
                                } else if (i === index) {
                                    meta.hidden = null;
                                }
                            });

                            ci.update();
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
